<title-page [titlePage]="'Product List'" />

<div class="overflow-x-auto mt-10 bg-gray-800 p-3">
  @if (productsData.error()) {
  <msg-alert msgType="error" [msgContent]="productsData.error()" />
  }
  <table-list
    [dataKeys]="tableKeys()"
    [dataTable]="productsData.value() ?? []"
  />
</div>
